name: Deploy Bicep Template

on:
    workflow_call:
        inputs:
            template-file:
                required: true
                type: string
            parameters-file:
                required: true
                type: string
            parameters:
                required: false
                type: string
            scope:
                required: true
                type: string
            environment:
                required: true
                type: string
        secrets:
            client-id:
                required: true
            tenant-id:
                required: true
            subscription-id:
                required: true
            resource-group-name:
                required: false

jobs:
    deploy:
        name: Deploy Bicep Template
        runs-on: ubuntu-latest
        environment: ${{ inputs.environment }}
        steps:
        - uses: actions/checkout@v4
          name: Checkout Repository Code

        - uses: azure/login@v2
          name: Login to Azure
          with:
            client-id: ${{ secrets.client-id }}
            tenant-id: ${{ secrets.tenant-id }}
            subscription-id: ${{ secrets.subscription-id }}

        - name: Prepare Parameters with Tenant ID
          id: prepare-params
          shell: bash
          run: |
            if [ -n "${{ inputs.parameters }}" ]; then
              # Merge user parameters with tenantId
              PARAMS=$(echo '${{ inputs.parameters }}' | jq -c '. + {"tenantId": "${{ secrets.tenant-id }}"}')
            else
              # Only tenantId
              PARAMS='{"tenantId": "${{ secrets.tenant-id }}"}'
            fi
            echo "params=$PARAMS" >> "$GITHUB_OUTPUT"

        - uses: azure/bicep-deploy@v2
          name: Deploy Bicep Template
          with:
            type: deployment
            operation: create
            scope: ${{ inputs.scope }}
            subscription-id: ${{ secrets.subscription-id }}
            resource-group-name: ${{ secrets.resource-group-name }}
            template-file: ${{ inputs.template-file }}
            parameters-file: ${{ inputs.parameters-file }}
            parameters: ${{ steps.prepare-params.outputs.params }}
            name: ${{ github.run_number }} 